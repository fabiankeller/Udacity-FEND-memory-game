<!doctype html>
<head>
  <meta charset="utf-8" />
  <title>Memory Game</title>
  <meta name="description" content=""/>
  <link rel="stylesheet prefetch" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"/>
  <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda"/>
  <link rel="stylesheet" href="css/main.css"/>
</head>
<body>
      <div class="container">
          <header>
              <h1>Matching Game</h1>
          </header>

          <section class="score-panel">
          	<ul class="stars" id="scoring"></ul>

          	<span class="moves" id="movesCounter">0</span> Moves
            <div class="timer" id="timer"></div>

            <div class="restart" id="restartButton">
          		<i class="fas fa-redo"></i> Restart
          	</div>
          </section>

          <ul class="deck" id="deck">
          </ul>
          <div class="memory-solved" id="memorySolved">
            <i class="fa fa-check-circle"></i>
            <h1>Congratulations!!!</h1>
            <p id="successMessage"></p>
          </div>
      </div>

      <script src="js/MemoryDeck.js"></script>
      <script src="js/MemoryFlowHandler.js"></script>
      <script src="js/ScoringHandler.js"></script>
      <script src="js/app.js"></script>
</body>
