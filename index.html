<!doctype html>
<head>
  <meta charset="utf-8" />
  <title>Fabian's Memory Game</title>
  <meta name="description" content=""/>
  <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css"/>
  <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda"/>
  <link rel="stylesheet" href="css/main.css"/>
</head>
<body>
      <div class="container">
          <header>
              <h1>Matching Game</h1>
          </header>

          <section class="score-panel">
          	<ul class="stars" id="scoring">
          		<li><i class="fa fa-star"></i></li>
          		<li><i class="fa fa-star"></i></li>
          		<li><i class="fa fa-star"></i></li>
          	</ul>

          	<span class="moves" id="movesCounter">0</span> Moves

            <div class="restart" id="restartButton">
          		<i class="fa fa-repeat"></i> Restart
          	</div>
          </section>

          <ul class="deck" id="deck">
          </ul>
          <div class="memory-solved" id="memorySolved">
            <i class="fa fa-check-circle"></i>
            <h1>Congratulations!!!</h1>
            <p id="successMessage"></p>
          </div>
      </div>

      <script src="js/MemoryDeck.js"></script>
      <script src="js/MemoryFlowManager.js"></script>
      <script src="js/ScoringManager.js"></script>
      <script src="js/app.js"></script>
</body>
